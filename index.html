<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/hosting.css">
    <title>Sorting visualizer</title>
</head>
<body>
    <h1 class="title"><a class="title" href="">Алгоритмы сортировки</a></h1>
    <div class="navbar" id="navbar">
        <a id="random" onclick="RenderScreen()">Создать массив</a>
        <span class="options">
            <select name="select sort algorithm" id="menu" 
                class="algo-menu">
                <option value="0">Алгоритм</option>
                <option value="1">Сортировка пузырьком</option>
                <option value="2">Сортировка выбором</option>
                <option value="3">Сортировка вставками</option>
                <option value="4">Сортировка слиянием</option>
                <option value="5">Быстрая сортировка</option>
            </select>
        </span>
        <span class="options">
            <select name="select array size" id="menu" class="size-menu">
                <option value="0">Размер массива</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
        </span>
        <span class="options">
            <select name="speed of visualization" id="menu" class="speed-menu">
                <option value="0">Скорость</option>
                <option value="0.5">0.50x</option>
                <option value="0.75">0.75x</option>
                <option value="1">1.00x</option>
                <option value="2">2.00x</option>
                <option value="4">4.00x</option>
            </select>
        </span>
        <a class="start">Сортировать</a>
        <a class="icon"><i class="fa fa-bars"></i></a>
    </div>
    <br /><br />
    <div class="center">
        <div class="frame" id="box">
            <div class="array"></div>
        </div>
    </div>
    <footer class="footer">
        <p class="text"></p>
    </footer>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/sort-algorithms.js"></script>
</body>
</html>
